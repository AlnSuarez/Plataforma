<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo html</title>
</head>
<body>
    <script>

        // El dia de hoy vamos a ver como funcionan las FAA (funciones anonimas autoejecutables)
        (function (){
            console.log("mi primer IIFE");
        })();
        
        (function (d,w,c){
            console.log("mi segunda IIFE");
            console.log(d);
            console.log(w);
        })(document,window,console);


        //los parametros d,w,c son abreviaciones
        //en este caso de document, win, console


    </script>
    
</body>
</html>
