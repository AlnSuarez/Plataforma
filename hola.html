<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo html</title>
    
</head>
<body>
    <!-- es de vital importancia que se 
    use la palabra module dentro del script
    para que asi puedas trabajar con otros
    scripts -->
    <script>


    (() => {
        console.log("código síncrono");
        console.log("inicio");

        function dos(){
        setTimeout(function(){
            console.log("dos");
        },0);
        }

        function uno(){
            setTimeout(function(){
                console.log("Uno");
            },0);
            dos();
            console.log("tres");
        }

        uno();
        console.log("fin");
    })();

    



    </script>
    
    
    
</body>
</html>
