<!DOCTYPE html>

<body>
    <h1>Aprendiendo Javascript</h1>
    <script>

    // Solamente es un tipo de declaraciÃ³n de 
    // funcion en una sola linea, o puedes
    // hacerlo en varias, solamente se remplaza
    // el function por un =>
        
    const saludar = nombre => console.log(`Hola ${nombre}`);
    saludar("Alan");

    // un ejemplo sumamente util de una 
    // arrow function es el siguiente
    

    const sumar = (a,b) => a+b;
    console.log(sumar(1,2));

    // otro ejemplo:

    const numeros = [1,2,3,4,5];

    numeros.forEach((el, index) => console.log(`${el} esta en la posicion ${index}`));

    </script>
