<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aprendiendo Javascript</h1>
    <script>

    // El dia de hoy vamos a ver como se hacen los clases 
    // prototipos en javascript

    // funcion constructora

    function Animal(nombre, genero){
        this.nombre = nombre;
        this.genero = genero;

        this.sonar = function(){
            console.log("hago sonidos porque estoy vivo");
        }

        
    }

    const snoopy = new Animal("snoopy", "macho"), 
    lolaBunny = new Animal("Lola", "Hembra");

    console.log(snoopy);
    console.log(lolaBunny);


    // Esta es una funcion constructora, a diferencia de que este
    // Le vamos a agregar los  metodos a diferentes objetos
    function Animal2(nombre, genero){
        this.nombre = nombre;
        this.genero = genero;

        this.sonar = function(){
            console.log("hago sonidos porque estoy vivo");
        }
    }


    // Este es un caso de agregar de manera externa la funcion
    // al prototipo
    Animal2.prototype.sonar= function(){
        console.log(`Hola, mi nombre es ${this.nombre}`);
    }

    

    


    </script>
</body>
</html>
