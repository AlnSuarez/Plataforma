    <h1>Aprendiendo Javascript</h1>
    <script>

        
   // parametros REST
   //los parametros REST son aquellos 
    //    que nos sirven para hacer funciones
    //    con parametros infinitos,

   function sumar(a, b, ...c){
      let resultado =  a+b;

      c.forEach(function(n){
          resultado += n
      });

      return resultado
   }

   console.log(sumar(1,2));
   console.log(sumar(1,2,3,4));

//    los operadores spread nos sirven 
//    para concatenar dos arreglos en uno 
//    mismo, se usa con ...
   const arr1 = [1,2,3,4,5],
   arr2 = [6,7,8,9,0];

   console.log(arr1, arr2);

   const arr3 = [...arr1, ...arr2];
   console.log(arr3);


    </script>
